<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="adidas.png" alt="adidas sneaker">
            </div>
            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
                <div class="sizes">
                    <button type="button">39</button>
                    <button type="button">40</button>
                    <button class="active" type="button">42</button>
                    <button type="button">44</button>
                </div>
                <div class="purchase">
                    <button type="button">Purchase</button>
                </div>
            </div>
        </div>
    </article>
    <script src="app.js"></script>
</body>
</html>
